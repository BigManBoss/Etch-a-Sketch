<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>Etch-a-Sketch</p>
    </header>
    
    <div class="main flexparent">
        <div class="holder flexparent">
            <div class="int-divs flex" id="input">
                <p>Color:</p>
                <input type="color" id="color"><br>
                <p>Canvas Size:</p>
                <input type="number" placeholder="Insert a number" id="number"><br>
                <input type="submit" value="Submit" onclick="pixelInput()"><br>
                <p>ps: you aren't a good artist!</p>
            </div>
            <div class="int-divs flexparent flex" id="canvas"></div>
        </div>
    </div>

    <footer class="copyright">
        <p>Blah Blah CopyRight Blah Blah</p>
        <a href="https://github.com/BigManBoss">
            <img src="images/GitHublogo.png" alt="GitHub logo" class="github">
        </a>
    </footer>
</body>
</html>
